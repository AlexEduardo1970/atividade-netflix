<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/global.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  
  <!-- owl css -->
  <link rel="stylesheet" href="styles/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="styles/owl/owl.theme.default.min.css">

  <title>Netflix-clone</title>
</head>
<body>
  <header class="navbar">
    <div class="container">
      <h2 class="logo">Netflix</h2>

      <!-- Menus -->
      <nav class="menus">
        <a href="">Inicio</a>
        <a href="">Séries</a>
        <a href="">Filmes</a>
        <a href="">Documentários</a>
        <a href="">Animações</a>
      </nav>

    </div>
  </header>

  <main>
     <div class="movie-top"> <!-- Filme principal -->
      <div class="container">
        <h3 class="title">Breaking Bad</h3>
        
        <p class="description">
          Ao saber que tem câncer, 
          um professor passa a fabricar metanfetamina pelo futuro da família, 
          mudando o destino de todos.
        </p>

        <div class="buttons">
          <button role="button" class="button">
            <i class="fas fa-play"></i>
            Assistir Agora
          </button>

          <button role="button" class="button">
            <i class="fas fa-info-circle"></i>
            Mais Informações
          </button>
        </div>

      </div>
    </div>
  </main>

  <div class="carousel">
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img class="box-filme" src="assets/capas/Breaking_Bad_Capa.jpg" alt="">
      </div>

      <div class="item">
        <img class="box-filme" src="assets/capas/Coringa.jpg" alt="">
      </div>

      <div class="item">
        <img class="box-filme" src="assets/capas/dark.jpg" alt="">
      </div>

      <div class="item">
        <img class="box-filme" src="assets/capas/ec.jpg" alt="">
      </div>

      <div class="item">
        <img class="box-filme" src="assets/capas/eh.jpg" alt="">
      </div>

      <div class="item">
        <img class="box-filme" src="assets/capas/got.jpg" alt="">
      </div>

      <div class="item">
        <img class="box-filme" src="assets/capas/mulan.jpg" alt="">
      </div>

      <div class="item">
        <img class="box-filme" src="assets/capas/oi.jpg" alt="">
      </div>

      <div class="item">
        <img class="box-filme" src="assets/capas/tw.jpg" alt="">
      </div>

      <div class="item">
        <img class="box-filme" src="assets/capas/twd.jpg" alt="">
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/1f71c1e968.js" crossorigin="anonymous"></script>
  <script src="js/owl/jquery.min.js"></script>
  <script src="js/owl/owl.carousel.min.js"></script>
  <script src="js/scripts.js"></script>

</body>
</html>
